<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ReactJS</title>
        <script src="scripts/react.js"></script>
        <script src="scripts/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/babel">

            var Comment = React.createClass({
                getInitialState: function() {
                    return {editing: false}
                },
                edit: function() {
                    this.setState({editing: true});
                },
                save: function() {
                    var val = this.refs.newText.value;
                    this.setState({editing: false});
                },
                remove: function() {
                    console.log('removing comment');
                },
                renderNormal: function() {
                    return (
                        <div className="commentContainer">
                            <div className="commentText">{this.props.children}</div>
                            <button onClick={this.edit} className="button button-edit">Edit</button>
                            <button onClick={this.remove} className="button button-danger">Remove</button>
                        </div>
                    );
                },
                renderForm: function() {
                    return(
                        <div className="commentContainer">
                            <textarea ref="newText" defaultValue={this.props.children}></textarea>
                            <button onClick={this.save} className="button button-save">Save</button>
                        </div>
                    );
                },
                render: function() {
                    if(this.state.editing) {
                        return this.renderForm();
                    } else {
                        return this.renderNormal();
                    }
                }
            });

            var Board = React.createClass({
                getInitialState: function() {
                    return {
                        comments: [
                            'I like bacon',
                            'Want to get ice cream?',
                            'Ok, we have enough comments now'
                        ]
                    }
                },
                //: Create remove comment function
                removeComment: function(i) {
                    console.log('Removing comment: ' + i);
                    var arr = this.state.comments;
                    arr.splice(i, 1);
                    this.setState({comments: arr});
                },
                //: Create update comment function
                updateComment: function(newText, i) {
                    console.log('Updating comment');
                    var arr = this.state.comments;
                    arr[i] = newText;
                    this.setState({comments: arr});
                },
                //: 'key' - unique identifier for React, 'index' - identifier for programmers
                eachComment: function(text, i) {
                    return (
                        <Comment key={i} index={i}>
                            {text}
                        </Comment>
                    );
                },
                render: function() {
                    return (
                        <div className="board">
                            {
                                this.state.comments.map(this.eachComment)
                            }
                        </div>
                    );
                }
            });

            ReactDOM.render(<Board />, document.getElementById('container'));

        </script>
    </body>
    <style>
        .commentContainer {
            margin: 10px;
            border: 1px solid black;
            padding: 10px;
            width: 40%;
        }
        .button {
            margin: 5px;
            padding: 5px;
        }
        .button-edit {
            background-color: blue;
            color: white;
        }
        .button-danger {
            background-color: red;
            color: white;
        }
        .button-save {
            background-color: green;
            color: white;
            display: block;
        }
    </style>
</html>
